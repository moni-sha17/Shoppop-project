<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoppop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

<body>
    <!--nav bar-->
    <nav class="navbar">
        <h1>Shoppop</h1>
        <div class="navbar-link">
            <p class="navbar-links"> <a href="index.html">Home</a></p>
            <p class="navbar-links"> <a href="collection.html">Collection</a></p>
            <p class="navbar-links"> <a href="contact.html">Contact</a></p>
        </div>
    </nav>
    <!--contact-->
    <div class="contact-container">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
            <label for="message">Message:</label>
            <textarea id="message" name="message" row="5"></textarea>
            <button type="submit">Submit</button>

        </form>
        <!--footer-->
    </div>
    <div class="footer">
        <div class="footer-container">
            <div class="footer-box=1">
                <h2 class="headingText">Shoppop</h2>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Aliquam dolores quos accusamus atque
                </p>
                <div class="footer-icon-container">
                    <i class="fa-brands fa-instagram" style="color:#ffffff;"></i>
                    <i class="fa-brands fa-twitter" style="color:#ffffff;"></i>
                    <i class="fa-brands fa-facebook" style="color:#ffffff;"></i>
                </div>
            </div>
        </div>
        <p>@2025 Shoppop.com</p>
    </div>
    <script src="collection.js"></script>
</body>
